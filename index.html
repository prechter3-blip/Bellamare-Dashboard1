    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // ============================================
        // SHAREPOINT CONFIGURATION - PRE-CONFIGURED FOR YOUR SITE
        // ============================================
        const SHAREPOINT_CONFIG = {
            // ‚úÖ YOUR SHAREPOINT SITE - ALREADY CONFIGURED
            siteUrl: 'https://netorgft11739534.sharepoint.com/sites/BellamareDevelopment',
            
            // ‚úÖ YOUR LIST NAME - ALREADY CONFIGURED
            listName: 'Bellamare Development Projects',
            
            // Authentication uses your browser's SharePoint session
            authMethod: 'browser',
            
            // Auto-refresh every 30 seconds
            refreshInterval: 30000,
            
            // Debug mode - set to false once everything works
            debug: true
        };

        // ============================================
        // SHAREPOINT API SERVICE WITH CRUD OPERATIONS
        // ============================================
        class SharePointService {
            constructor(config) {
                this.config = config;
                this.digestValue = null;
                this.digestExpiry = null;
            }

            log(...args) {
                if (this.config.debug) {
                    console.log('[SharePoint]', ...args);
                }
            }

            error(...args) {
                console.error('[SharePoint Error]', ...args);
            }

            async getAuthHeaders(includeDigest = false) {
                const headers = {
                    'Accept': 'application/json;odata=verbose',
                    'Content-Type': 'application/json;odata=verbose'
                };
                
                if (includeDigest) {
                    await this.ensureFormDigest();
                    headers['X-RequestDigest'] = this.digestValue;
                }
                
                return headers;
            }

            async ensureFormDigest() {
                if (this.digestValue && this.digestExpiry && new Date() < this.digestExpiry) {
                    return;
                }

                try {
                    const endpoint = `${this.config.siteUrl}/_api/contextinfo`;
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json;odata=verbose',
                            'Content-Type': 'application/json;odata=verbose'
                        },
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to get form digest: ${response.status}`);
                    }

                    const data = await response.json();
                    this.digestValue = data.d.GetContextWebInformation.FormDigestValue;
                    this.digestExpiry = new Date(new Date().getTime() + 25 * 60 * 1000);
                    this.log('Form digest obtained');
                } catch (error) {
                    this.error('Failed to get form digest:', error);
                    throw error;
                }
            }

            async fetchListItems() {
                try {
                    this.log('Fetching items from list:', this.config.listName);
                    
                    const headers = await this.getAuthHeaders();
                    const endpoint = `${this.config.siteUrl}/_api/web/lists/getbytitle('${this.config.listName}')/items?$top=5000`;
                    
                    this.log('API Endpoint:', endpoint);
                    
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        headers: headers,
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    this.log('Received items:', data.d.results.length);
                    
                    return data.d.results;
                } catch (error) {
                    this.error('Failed to fetch items:', error);
                    throw error;
                }
            }

            async createItem(itemData) {
                try {
                    this.log('Creating new item:', itemData);
                    
                    const headers = await this.getAuthHeaders(true);
                    const endpoint = `${this.config.siteUrl}/_api/web/lists/getbytitle('${this.config.listName}')/items`;
                    const spItem = this.toSharePointFormat(itemData);
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: headers,
                        credentials: 'include',
                        body: JSON.stringify(spItem)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    this.log('Item created successfully');
                    
                    return this.formatProjectData([data.d])[0];
                } catch (error) {
                    this.error('Failed to create item:', error);
                    throw error;
                }
            }

            async updateItem(itemId, itemData) {
                try {
                    this.log('Updating item:', itemId);
                    
                    const headers = await this.getAuthHeaders(true);
                    headers['X-HTTP-Method'] = 'MERGE';
                    headers['IF-MATCH'] = '*';
                    
                    const endpoint = `${this.config.siteUrl}/_api/web/lists/getbytitle('${this.config.listName}')/items(${itemId})`;
                    const spItem = this.toSharePointFormat(itemData);
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: headers,
                        credentials: 'include',
                        body: JSON.stringify(spItem)
                    });

                    if (!response.ok && response.status !== 204) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    this.log('Item updated successfully');
                    return await this.getItem(itemId);
                } catch (error) {
                    this.error('Failed to update item:', error);
                    throw error;
                }
            }

            async deleteItem(itemId) {
                try {
                    this.log('Deleting item:', itemId);
                    
                    const headers = await this.getAuthHeaders(true);
                    headers['X-HTTP-Method'] = 'DELETE';
                    headers['IF-MATCH'] = '*';
                    
                    const endpoint = `${this.config.siteUrl}/_api/web/lists/getbytitle('${this.config.listName}')/items(${itemId})`;
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: headers,
                        credentials: 'include'
                    });

                    if (!response.ok && response.status !== 204) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    this.log('Item deleted successfully');
                    return true;
                } catch (error) {
                    this.error('Failed to delete item:', error);
                    throw error;
                }
            }

            async getItem(itemId) {
                try {
                    const headers = await this.getAuthHeaders();
                    const endpoint = `${this.config.siteUrl}/_api/web/lists/getbytitle('${this.config.listName}')/items(${itemId})`;
                    
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        headers: headers,
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    return this.formatProjectData([data.d])[0];
                } catch (error) {
                    this.error('Failed to get item:', error);
                    throw error;
                }
            }

            formatProjectData(items) {
                return items.map((item, index) => {
                    return {
                        id: item.Id || index + 1,
                        title: item.Title || '',
                        location: item.Location || '',
                        projectType: item.ProjectType || item.Project_x0020_Type || '',
                        developer: item.Developer || '',
                        ownership: item.Ownership || '',
                        currentStatus: item.CurrentStatus || item.Current_x0020_Status || '',
                        stage: item.Stage || '',
                        stageName: item.StageName || item.Stage_x0020_Name || '',
                        primaryConstraint: item.PrimaryConstraint || item.Primary_x0020_Constraint || '',
                        nextGate: item.NextGate || item.Next_x0020_Gate || '',
                        cashNeeded: item.CashNeeded || item.Cash_x0020_Needed || '',
                        internalOwner: item.InternalOwner || item.Internal_x0020_Owner || '',
                        decision: item.Decision || '',
                        targetDecisionDate: item.TargetDecisionDate || item.Target_x0020_Decision_x0020_Date || '',
                        modified: item.Modified,
                        modifiedBy: item.Author?.Title || item.Editor?.Title || ''
                    };
                });
            }

            toSharePointFormat(projectData) {
                const spItem = {
                    '__metadata': { 'type': 'SP.Data.Bellamare_x0020_Development_x0020_ProjectsListItem' }
                };
                
                if (projectData.title !== undefined) spItem.Title = projectData.title;
                if (projectData.location !== undefined) spItem.Location = projectData.location;
                if (projectData.projectType !== undefined) spItem.ProjectType = projectData.projectType;
                if (projectData.developer !== undefined) spItem.Developer = projectData.developer;
                if (projectData.ownership !== undefined) spItem.Ownership = projectData.ownership;
                if (projectData.currentStatus !== undefined) spItem.CurrentStatus = projectData.currentStatus;
                if (projectData.stage !== undefined) spItem.Stage = parseInt(projectData.stage) || 0;
                if (projectData.stageName !== undefined) spItem.StageName = projectData.stageName;
                if (projectData.primaryConstraint !== undefined) spItem.PrimaryConstraint = projectData.primaryConstraint;
                if (projectData.nextGate !== undefined) spItem.NextGate = projectData.nextGate;
                if (projectData.cashNeeded !== undefined) spItem.CashNeeded = projectData.cashNeeded;
                if (projectData.internalOwner !== undefined) spItem.InternalOwner = projectData.internalOwner;
                if (projectData.decision !== undefined) spItem.Decision = projectData.decision;
                if (projectData.targetDecisionDate !== undefined) spItem.TargetDecisionDate = projectData.targetDecisionDate;
                
                return spItem;
            }

            async getProjects() {
                try {
                    const items = await this.fetchListItems();
                    const formattedData = this.formatProjectData(items);
                    this.log('Formatted projects:', formattedData.length);
                    return formattedData;
                } catch (error) {
                    this.error('Error getting projects:', error);
                    throw error;
                }
            }
        }

                                        position: 'absolute',
                                        top: '24px',
                                        right: '24px',
                                        background: 'rgba(139, 111, 71, 0.15)',
                                        border: '1px solid rgba(139, 111, 71, 0.3)',
                                        color: '#8B6F47',
                                        width: '36px',
                                        height: '36px',
                                        borderRadius: '50%',
                                        cursor: 'pointer',
                                        fontSize: '20px'
                                    }}
                                >
                                    √ó
                                </button>

                                <h2 style={{
                                    fontSize: '36px',
                                    fontWeight: '400',
                                    margin: '0 0 32px 0',
                                    fontStyle: 'italic',
                                    lineHeight: '1.2'
                                }}>
                                    Add New Project
                                </h2>

                                <div style={{ display: 'grid', gap: '20px' }}>
                                    {/* Title - Required */}
                                    <div>
                                        <label style={{
                                            display: 'block',
                                            fontSize: '10px',
                                            color: '#8B6F47',
                                            marginBottom: '8px',
                                            textTransform: 'uppercase',
                                            letterSpacing: '1.5px',
                                            fontWeight: '600',
                                            fontFamily: '"Montserrat", sans-serif'
                                        }}>
                                            Project Title *
                                        </label>
                                        <input
                                            type="text"
                                            value={newProject.title || ''}
                                            onChange={(e) => setNewProject({...newProject, title: e.target.value})}
                                            placeholder="Enter project title"
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                fontSize: '14px',
                                                fontFamily: '"Montserrat", sans-serif',
                                                border: '2px solid #C9A961',
                                                borderRadius: '4px'
                                            }}
                                        />
                                    </div>

                                    {/* Location */}
                                    <div>
                                        <label style={{
                                            display: 'block',
                                            fontSize: '10px',
                                            color: '#8B6F47',
                                            marginBottom: '8px',
                                            textTransform: 'uppercase',
                                            letterSpacing: '1.5px',
                                            fontWeight: '600',
                                            fontFamily: '"Montserrat", sans-serif'
                                        }}>
                                            Location
                                        </label>
                                        <input
                                            type="text"
                                            value={newProject.location || ''}
                                            onChange={(e) => setNewProject({...newProject, location: e.target.value})}
                                            placeholder="City, State"
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                fontSize: '14px',
                                                fontFamily: '"Montserrat", sans-serif',
                                                border: '1px solid #C9A961',
                                                borderRadius: '4px'
                                            }}
                                        />
                                    </div>

                                    {/* Project Type */}
                                    <div>
                                        <label style={{
                                            display: 'block',
                                            fontSize: '10px',
                                            color: '#8B6F47',
                                            marginBottom: '8px',
                                            textTransform: 'uppercase',
                                            letterSpacing: '1.5px',
                                            fontWeight: '600',
                                            fontFamily: '"Montserrat", sans-serif'
                                        }}>
                                            Project Type
                                        </label>
                                        <select
                                            value={newProject.projectType || ''}
                                            onChange={(e) => setNewProject({...newProject, projectType: e.target.value})}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                fontSize: '14px',
                                                fontFamily: '"Montserrat", sans-serif',
                                                border: '1px solid #C9A961',
                                                borderRadius: '4px'
                                            }}
                                        >
                                            <option value="">Select Type</option>
                                            <option value="Mixed-Use">Mixed-Use</option>
                                            <option value="Hotel">Hotel</option>
                                            <option value="Gas station">Gas Station</option>
                                            <option value="Multifamily">Multifamily</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    {/* Current Status */}
                                    <div>
                                        <label style={{
                                            display: 'block',
                                            fontSize: '10px',
                                            color: '#8B6F47',
                                            marginBottom: '8px',
                                            textTransform: 'uppercase',
                                            letterSpacing: '1.5px',
                                            fontWeight: '600',
                                            fontFamily: '"Montserrat", sans-serif'
                                        }}>
                                            Current Status
                                        </label>
                                        <select
                                            value={newProject.currentStatus || ''}
                                            onChange={(e) => setNewProject({...newProject, currentStatus: e.target.value})}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                fontSize: '14px',
                                                fontFamily: '"Montserrat", sans-serif',
                                                border: '1px solid #C9A961',
                                                borderRadius: '4px'
                                            }}
                                        >
                                            <option value="">Select Status</option>
                                            <option value="Due Diligence">Due Diligence</option>
                                            <option value="Under Construction">Under Construction</option>
                                            <option value="Pre-Development">Pre-Development</option>
                                            <option value="Negotiations">Negotiations</option>
                                            <option value="Fee-based / 3rd Party">Fee-based / 3rd Party</option>
                                        </select>
                                    </div>

                                    {/* Developer */}
                                    <div>
                                        <label style={{
                                            display: 'block',
                                            fontSize: '10px',
                                            color: '#8B6F47',
                                            marginBottom: '8px',
                                            textTransform: 'uppercase',
                                            letterSpacing: '1.5px',
                                            fontWeight: '600',
                                            fontFamily: '"Montserrat", sans-serif'
                                        }}>
                                            Developer
                                        </label>
                                        <textarea
                                            value={newProject.developer || ''}
                                            onChange={(e) => setNewProject({...newProject, developer: e.target.value})}
                                            placeholder="Developer information"
                                            rows="3"
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                fontSize: '14px',
                                                fontFamily: '"Montserrat", sans-serif',
                                                border: '1px solid #C9A961',
                                                borderRadius: '4px',
                                                resize: 'vertical'
                                            }}
                                        />
                                    </div>

                                    {/* Buttons */}
                                    <div style={{ display: 'flex', gap: '12px', marginTop: '24px' }}>
                                        <button
                                            onClick={handleCreateProject}
                                            disabled={saving || !newProject.title}
                                            style={{
                                                flex: 1,
                                                padding: '16px',
                                                background: '#2E5339',
                                                color: 'white',
                                                border: 'none',
                                                borderRadius: '4px',
                                                cursor: (saving || !newProject.title) ? 'not-allowed' : 'pointer',
                                                fontSize: '14px',
                                                fontFamily: '"Montserrat", sans-serif',
                                                fontWeight: '600',
                                                opacity: (saving || !newProject.title) ? 0.6 : 1
                                            }}
                                        >
                                            {saving ? 'Creating...' : '‚ú® Create Project'}
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowAddModal(false);
                                                setNewProject({});
                                            }}
                                            disabled={saving}
                                            style={{
                                                flex: 1,
                                                padding: '16px',
                                                background: 'rgba(139, 111, 71, 0.15)',
                                                color: '#8B6F47',
                                                border: '1px solid rgba(139, 111, 71, 0.3)',
                                                borderRadius: '4px',
                                                cursor: saving ? 'not-allowed' : 'pointer',
                                                fontSize: '14px',
                                                fontFamily: '"Montserrat", sans-serif',
                                                fontWeight: '600'
                                            }}
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<BellamareDashboard />, document.getElementById('root'));
    </script>

    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</body>
</html>
